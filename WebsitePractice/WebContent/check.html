<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="myfile.css" rel="stylesheet">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="style.js"></script>
</head>
<body>
<div id="fullscreen_bg" class="fullscreen_bg"/>
<div id="regContainer" class="container">
      <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href="#" class="active" id="login-form-link">Login</a>
              </div>
              <div class="col-xs-6">
                <a href="#" id="register-form-link">Register</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" action="Login" method="post" role="form" style="display: block;">
                  <div class="form-group">
                    <label for="username">EMAIL</label>
                    <input type="email" name="email" id="username" tabindex="1" class="form-control" placeholder="email" value="">
                  </div>
                  
                  <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group text-center">
                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                    <label for="remember"> Remember Me</label>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit"  id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                      </div>
                    </div>
                  </div>
                </form>
                <form id="register-form" action="Signup" method="get" role="form" style="display: none;">
                  <div class="form-group">
                    <label for="username">EMAIL</label>
                    <input type="email" name="email" id="username" tabindex="1" class="form-control" placeholder="Email" value="">
                  </div>
                   <div class="form-group">
                    <label for="username">NAME</label>
                    <input type="text" name="name" id="username" tabindex="1" class="form-control" placeholder="Name" value="">
                  </div>
                  
                  <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="pwd" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                   <div class="form-group">
                    <label for="username">COMPANY</label>
                    <input type="text" name="company" id="username" tabindex="1" class="form-control" placeholder="company" value="">
                  </div>
                   <div class="form-group">
                    <label for="username">CONTACT</label>
                    <input type="text" name="contact" id="username" tabindex="1" class="form-control" placeholder="Contact" value="">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit"  id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
